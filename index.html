<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scss/style.css">
    <link rel="stylesheet" href="https://use.typekit.net/qwq3kib.css">
    <title>Neon Landing Page</title>
</head>
<body>
    <header>
        <div class="container">
            <a href="" class="logo">
                <img src="img/logo.svg" alt="Neon Logo">
            </a>
            <nav>
                <ul>
                    <li><a href="">Produtos</a></li>
                    <li><a href="">Conta Digital PJ</a></li>
                    <li><a href="">Quem somos</a></li>
                    <li><a href="">Blog</a></li>
                    <li><a href="">Ajuda</a></li>
                </ul>
                <button class="btn-secondary white">Abra sua conta digital</button>
            </nav>
        </div>
    </header>

    <section class="s-hero">
        <div class="container">
            <div class="text">
                <h3>Abra sua conta, é só baixar o app!</h3>
                <h1>A conta digital certa pra cuidar bem do seu dinheiro</h1>
                <button class="btn-primary">Abra sua conta digital</button>
                <ul>
                    <li>
                        <div class="icon">
                            <img src="img/icon-anuidade.svg" alt="Icone de cartao sem anuidade">
                        </div>
                        <span>Cartão sem anuidade</span>
                    </li>
                    <li>
                        <div class="icon">
                            <img src="img/icon-conta-digital.svg" alt="Icone de conta digital">
                        </div>
                        <span>Conta digital 100% grátis</span>
                    </li>
                    <li>
                        <div class="icon">
                            <img src="img/icon-dinheiro.svg" alt="Icone cifrao">
                        </div>
                        <span>Seu dinheiro rendendo mais</span>
                    </li>
                </ul>
            </div>
        </div>
    </section>
</body>
</html>
